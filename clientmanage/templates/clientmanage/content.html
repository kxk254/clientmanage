<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial, 
      sans-serif; color: 
      #333;
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */
    }
    .email-wrapper { 
      background-color: #c8a571; 
      padding-left: 10px; 
      padding-right: 10px;
      margin: 0;
      padding-bottom: 0;
    }
    .email-body { background-color: #ffffff; 
      color:#000000; 
      text-align: left;
      margin: 0; /* Remove default margin */
      padding: 0; /* Remove default padding */ 
    }
    .email-footer { 
      background-color: #b92329; 
      text-align: center; 
      padding: 10px; 
      font-size: 12px; 
      font-weight: 800px; 
      color: #c8a571; 
      margin: 0;
    }
    a {color: #c8a571; }
    /* Center image and remove top/bottom padding/margin */
    .image-container {
      text-align: center; /* Center the image */
      margin: 0; /* Remove margin */
      padding: 0; /* Remove padding */
    }
    .email-body img {
      width: 100%;
      max-width: 700px;
      display: block; /* Removes the space below the image */
      margin: 0; /* Ensure no margin */
      padding: 0; /* Ensure no padding */
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <div class="image-container">
      <p><img src="cid:embedded_image" alt="Embedded Image" style="width:100%; max-width:300px;"></p>
      <!-- <p><img src="./../../../media/2025_main.png" alt="Embedded Image" style="width:100%; max-width:800px;"></p> -->
    </div>
    <div class="email-body">
      
      <p>{recipient_name}様</p>
      <p>明けましておめでとうございます。</p>
      <p>昨年は大変お世話になりました。</p>
      <p>今年も宜しくお願いいたします。。</p>
      <p>ソリトンキャピタルマネジメント株式会社</p>
    </div>

  </div>
  <div class="email-footer">
    <p>&copy; 2024 Soliton Capital Management Inc. | <a href="https:soliton-cm.com">soliton-cm.com</a></p>
  </div>
</body>
</html>
